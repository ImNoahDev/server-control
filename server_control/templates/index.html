<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Server Control</h1>

        <!-- Add Server Form -->
        <form action="{{ url_for('add_server') }}" method="POST" class="mb-4">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                <input name="name" placeholder="Server Name" class="p-2 border rounded">
                <select name="method" class="p-2 border rounded">
                    <option value="ipmi">IPMI</option>
                    <option value="snmp">SNMP</option>
                    <option value="redfish">Redfish</option>
                </select>
                <input name="ip" placeholder="IP Address" class="p-2 border rounded">
                <input name="username" placeholder="Username" class="p-2 border rounded">
                <input name="password" placeholder="Password" type="password" class="p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Server</button>
            </div>
        </form>

        <!-- Server List -->
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            {% for server in servers %}
                <div class="bg-white p-4 rounded shadow-md">
                    <h2 class="text-xl font-semibold">{{ server.name }}</h2>
                    <p><strong>Method:</strong> {{ server.method }}</p>
                    <p><strong>IP:</strong> {{ server.ip }}</p>
                    <div id="sensor-data-{{ loop.index0 }}" class="mt-2">
                        <p><strong>Sensor Data:</strong></p>
                        <p class="bg-gray-100 p-2 rounded text-sm">Loading...</p>
                    </div>

                    <!-- Control Buttons -->
                    <form action="{{ url_for('control', server_id=loop.index0, action='power_on') }}" method="POST" class="mt-2">
                        <button class="bg-green-500 text-white p-2 rounded">Power On</button>
                    </form>
                    <form action="{{ url_for('control', server_id=loop.index0, action='power_off') }}" method="POST" class="mt-2">
                        <button class="bg-red-500 text-white p-2 rounded">Power Off</button>
                    </form>
                    <form action="{{ url_for('control', server_id=loop.index0, action='reset') }}" method="POST" class="mt-2">
                        <button class="bg-yellow-500 text-white p-2 rounded">Reset</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- SSE Client-Side Script -->
    <script>
function setupSSE() {
    const evtSource = new EventSource('/events');

    evtSource.onmessage = function(event) {
        const data = event.data;
        console.log('Received data:', data);  // Log the raw data received

        try {
            // Parse the data as JSON
            const parsedData = JSON.parse(data);
            console.log('Parsed data:', parsedData);  // Log the parsed JSON data


            updateSensorData(parsedData.server_id, parsedData.data);
        } catch (error) {
            console.error('Error parsing data:', error);
        }
    };

    evtSource.onerror = function(err) {
        console.error('EventSource failed:', err);
    };
}


function updateSensorData(serverId, data) {
    const sensorDataDiv = document.getElementById('sensor-data-' + serverId);

    if (sensorDataDiv) {
        // Split the data by lines, filter out lines containing 'ns'
        const lines = data.split('\n');
        const filteredLines = lines.filter(line => !line.includes('ns'));


        let tableHTML = `<table border="1" style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <th>Sensor</th>
                                <th style="text-align: center;">Status</th>
                                <th style="text-align: right;">Condition</th>
                            </tr>`;
        filteredLines.forEach(line => {
            const columns = line.split('|').map(col => col.trim());
            tableHTML += `<tr>
                            <td>${columns[0]}</td>
                            <td style="text-align: center;">${columns[1]}</td>
                            <td style="text-align: right;">${columns[2]}</td>
                          </tr>`;
        });
        tableHTML += `</table>`;

        sensorDataDiv.innerHTML = `<p><strong>Sensor Data:</strong></p>${tableHTML}`;
    } else {
        console.error('Element with ID sensor-data-' + serverId + ' not found.');
    }
}


window.onload = setupSSE;

    </script>
</body>
</html>
